<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concessionaria</title>
    <link rel="stylesheet" href="style(1).css">
</head>
<body>

    <div class="main2">
    <form action="">


        <h1>
            Cadastro de veículo
        </h1>

        <br><br>
        <label> Chassi: </label>
       
        <input type="text" name="chassi" placeholder="Digite o chassi do carro..." required>
        <br><br>
        
        <label> Marca: </label>
       
        <input type="text" name="marca" placeholder="Digite a marca do carro..." required>
        <br><br>

        <label> Modelo: </label>
    
        <input type="text" name="modelo" placeholder="Digite o modelo do carro..." required>
        <br><br>

        <label> Ano: </label>
      
        <input type="number" name="ano" placeholder="Digite o ano do carro..." required>
        <br><br>
        
        <label> Cor: </label>
        <br>
        <input type="text" name="cor" placeholder="Digite a cor do carro..." required>
        <br><br>

        <label> Câmbio</label>
        <select name="cambio" id="cambio" >
            <option selected disabled> Selecione uma opção</option>
            <option value="1">Automático</option>
            <option value="2">Manual</option>     
        </select>
        <br><br>

      
        
        <label> Rastreador? </label>
        <select name="rastreador" id="rastreador" >
            <option selected disabled> Selecione</option>
            <option value="1">Sim</option>
            <option value="2">Não</option>
        </select>
        <br><br>

        <a href="index.html">
        <button type="submit" name="cadastrar" class="btn3"> Cadastrar</button>
        </a>

    </form>
    </div>
</body>
</html>
